<div class="container perfclass">
	
	<h2 id="greet"></h2>
	<p>Find your statistics here.</p>
	<hr>
	<div class="row stats">
		<div class="col-md-4 ">
			<div class="statsbox">
				<p class="badges" style="background-color: #32a852">.</p>
				<h3>Easy</h3>
				<div class="graph">
					<canvas id="easyChart" width="400" height="300"></canvas>
				</div>
				<table border="0" width="100%" class="tables">
					<tr><td>Total games</td><td id="easygames"></td>  <td>Avg. time</td><td id="easyavg"></td></tr>

					<tr><td>Finished games</td><td id="easycount"></td>  <td>Best time</td><td id="easybest"></td></tr>
				</table>

			</div>
		</div>
		<div class="col-md-4">
			<div class="statsbox">
				<p class="badges" style="background-color: #ffc400">.</p>
				<h3>Medium</h3>
				<div class="graph">
					<canvas id="mediumChart" width="400" height="300"></canvas>
					
				</div>
				<table border="0" width="100%" class="tables">
					<tr><td>Total games</td><td id="medgames"></td>  <td>Avg. time</td><td id="medavg"></td></tr>

					<tr><td>Finished games</td><td id="medcount"></td>  <td>Best time</td><td id="medbest"></td></tr>
				</table>
			</div>
		</div>
		<div class="col-md-4">
			<div class="statsbox">
				<p class="badges" style="background-color: #d91a00">.</p>
				<h3>Hard</h3>
				<div class="graph">
					<canvas id="hardChart" width="400" height="300"></canvas>
					
				</div>
				<table border="0" width="100%" class="tables">
					<tr><td>Total games</td><td id='hardgames'></td>  <td>Avg. time</td><td id="hardavg"></td></tr>

					<tr><td>Finished games</td><td id='hardcount'></td>  <td>Best time</td><td id="hardbest"></td></tr>
				</table>
			</div>
		</div>
	</div>

</div>
