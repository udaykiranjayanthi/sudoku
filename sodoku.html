<!DOCTYPE html>
<html>
<head>
	<title>Generator</title>
</head>

<script>

var board = new Array(9);

for(var i=0;i<9;i++){
	board[i]=new Array(9);
    for(var j=0;j<9;j++){
    	board[i][j]=0;
    }
}

function check(){
	for(var i=0;i<9;i++){
    	for(var j=0;j<9;j++){
        	if(board[i][j]==0){
            	return [i,j];
            }
        }
    }
    return 0;
}
function col_Check(i,j,k){
	for(var l=0;l<9;l++){
    	if(board[l][j]==k){
        	return 0;
        }
    }
  	return 1;
}
function row_Check(i,j,k){
	for(var l=0;l<9;l++){
    	if(board[i][l]==k){
        	return 0;
        }
    }
  	return 1;
}
function box_Check(i,j,k){
	for(var l=0;l<3;l++){
    	for(var m=0;m<3;m++){
        	if(board[l+i][j+m]==k){
        		return 0;
            }
        }
    }
  	return 1;
}
function safe(i,j,k){

	if(col_Check(i,j,k) && row_Check(i,j,k) && box_Check(i-(i%3),j-(j%3),k)){
    	return 1;
    }
    return 0;
}
var values = new Array(2);

function solve(){
	if(check()==0){
    	return 1;
    }
    values=check();
    var i=values[0];
    var j=values[1];
	var k;
    var x= new Array(9);
    var o=0;
    while(1){
    	k=Math.floor(Math.random() * (9)) + 1;
    	if(!x.includes(k)){
        	x[o]=k;
            o=o+1;
        	if(safe(i,j,k)){
            	board[i][j]=k;
            	if(solve()){
                	return 1;
                    }
            	board[i][j]=0;
             }
        }
		if(o==9){
        	/*for(var f=0;f<9;f++){
            	document.write(x[f]+" ");
            }
            document.write("<br>")*/
			break;
        }
     }
 }

function level(board, n){
	var grid = new Array(9);

	for(var i=0;i<9;i++){
		grid[i]=new Array(9);
	    for(var j=0;j<9;j++){
	    	grid[i][j]=0;
	    }
	}
	var points = new Array(n);
	console.log(points.length);
	var c = 0;
	while (true){
		var j = Math.floor(Math.random() * (9));
		var k = Math.floor(Math.random() * (9));
		var index = [j,k].toString() + ';';
		if (points.includes(index))
			continue;
		else{
			points[c] = index;
			c++;
			grid[j][k] = board[j][k];
		}
		if(c==n){
			break;
		}
	}
	print(grid);
}

function print(board){
 	for(var i=0;i<9;i++){
    	for(var j=0;j<9;j++){
        	document.write(board[i][j]+" ");
        }
        document.write("<br>");
	}
}
solve();
document.write("<br>");
print(board);
document.write("<br>");
level(board, 30);

</script>
