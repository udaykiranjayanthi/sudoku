<div class="container">
	<div class="full-popup">
		<div class="popup-content popup-level" style="display: none;">
			<p>Choose difficulty level</p>
			<p class="levels lvE">Easy</p>
			<p class="levels lvM">Medium</p>
			<p class="levels lvH">Hard</p>
		</div>
		<div class="popup-content popup-name">
			<h2>Your good name please....</h2>
			<input type="text" name="name" class="nameip" autocomplete="off" spellcheck="false" maxlength="15"><br>
			<button class="btn btn-primary" id="name-btn">Start chey</button>
		</div>
	</div>
	<!-- for space -->
	<div style="height: 20px"></div>

	<div class="top-bar">
		<div class="top-info"> 
			<div id="timer">
				<span class="glyphicon glyphicon-play-circle"></span>
				<span class="timeValue" data-time="0">00:00:00</span>
			</div>â€‹
			<div id="errors">
				<span style="font-weight: 400;">Errors: </span><span id="errorcount">0/3</span>
			</div>
			<div id="difficulty">
				<span style="font-weight: 400;">Level: </span><span id="diff">None</span>
			</div>
		</div>
		
	</div>

	<div class="main">
		<div class="sudo">
			<table border="1px solid gray" id="sudoku" cellspacing="0" cellpadding='0'>
				<tr>
					<td data-box="1"></td>
					<td data-box="2"></td>
					<td data-box="3"></td>
				</tr>
				<tr>
					<td data-box="4"></td>
					<td data-box="5"></td>
					<td data-box="6"></td>
				</tr>
				<tr>
					<td data-box="7"></td>
					<td data-box="8"></td>
					<td data-box="9"></td>
				</tr>
			</table>
			<br>
			<div id="bottom-info">
				<span id="status">Waiting for you</span>
				<span id="view-sol">View Solution</span>
			</div>
		</div>

		<div class="input-buttons">
			<div class="three1 tg">
				<span id="b1">1</span>
				<span id="b2">2</span>
				<span id="b3">3</span>
			</div>
			<div class="three2 tg">
				<span id="b4">4</span>
				<span id="b5">5</span>
				<span id="b6">6</span>
			</div>
			<div class="three3 tg">
				<span id="b7">7</span>
				<span id="b8">8</span>
				<span id="b9">9</span>
			</div>
			<div class="three4 tg">
				<span id="bx">&times;</span>
			</div>
			<div class="action-buttons">
				<button id="reset">Reset</button>
				<button id="newgame">New game</button>
			</div>
		</div>
	</div>
	

</div>
